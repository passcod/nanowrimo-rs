[package]
name = "nanowrimo"
version = "0.3.0"
description = "Access to the NanoWrimo API, in all its forms"
keywords = ["nanowrimo", "api"]
repository = "https://github.com/passcod/nanowrimo-rs"
documentation = "https://docs.rs/nanowrimo"
authors = ["Rune Tynan <runetynan@gmail.com>", "FÃ©lix Saparelli <felix@passcod.name>"]
readme = "README.md"
license = "Apache-2.0 OR MIT"
edition = "2021"

[dependencies]
serde = { version = "^1.0.0", features = ["derive"] }
serde_json = { version = "^1.0.0" }
reqwest = { version = "^0.11.0", features = ["json"] }
chrono = { version = "^0.4.0", features = ["serde"] }
tokio = { version = "^1.21.0", features = ["sync"] }
paste = "^1.0.0"

[dev-dependencies]
tokio-test = "^0.4.0"
